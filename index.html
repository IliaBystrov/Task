<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Задание</title>
    </head>

    <body onload="load_activity()">
        <header>
            <div class="Firstline">
                <div class="f1">
                    <img src="Img/leftarow.svg">
                    <h1>User pages</h1>
                    <h2>-</h2>
                    <h2>Profile</h2>
                </div>
                <div class="icons">
                    <div class="icon">
                        <img src="Img/stat.svg">
                        <p>Statistics</p>                     
                    </div>
                    <div class="icon">
                        <img src="Img/inov.svg">
                        <p>Invoices</p>     
                    </div>
                    <div class="icon">
                        <img src="Img/sched.svg"> 
                        <p>Schedule</p>      
                    </div>
                </div>
            </div>
            <div class="Secondline">
                <div class="btn">
                    <button  onclick="load_activity()">
                        <img src="Img/activity.svg">
                        <p>Activity</p>
                    </button>
                    <button onclick="initMap()">
                        <img src="Img/map.svg">
                        <p>Map</p>
                    </button>
                    <button onclick="timer_load()   ">
                        <img src="Img/clock.svg">
                        <p>Time</p>   
                    </button>
                </div>

                <div class="btn2">
                    <button>
                        <img src="Img/notes.svg">
                        <p>Notes</p>
                    </button>
                    <button>
                        <img src="Img/friends.svg">    
                        <p>Friends</p>
                    </button>
                    <button>
                        <img src="Img/photo.svg">
                        <p>Photos</p>   
                    </button>
                </div>
                <div class="set">
                    <button>
                        
                        <img src="Img/set.svg">
                        <div class="svg2">
                            <img src="Img/arow.svg">
                        </div>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <script 
            src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyC5ikY7UYpw_Z3t2SZiIt_lc2oSpfqsfuQ&callback=initMap" async defer>
            </script>
            <div id="items">
            </div>
        </main>
    </body>
    <script src="code.js"></script>
</html>
